<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT DESIGNER</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>
<body>
    <header>
            shruthi.bhatt@siriuscom.com
    </header>

    <div class="brand-title">
        Shruthi <strong><span>Bhatt</span></strong>
    </div>

    <div class="brand-sub-title">
        <h3>a <span>product </span>designer</h3>
    </div>

    <div class="flex-container">
        <div class="flex">
            <img src="./IMAGES/products/rawpixel-769308-unsplash.png" alt="rawpixel">
        </div>
        <div class="flex">
            <img src="./IMAGES/products/fancycrave-329196-unsplash.png" alt="fancycrave">
        </div>
        <div class="flex">
            <img src="./IMAGES/products/nadine-shaabana-1112616-unsplash.png" alt="nadine">
        </div>
        <div class="flex">
            <img src="./IMAGES/products/fikri-rasyid-689579-unsplash.png" alt="fikri">
        </div>
        <div class="flex">
            <img src="./IMAGES/products/marc-mueller-654355-unsplash.png" alt="marc">
        </div>
        <div class="flex">
            <img src="./images/products/jeff-sheldon-3219-unsplash.png" alt="jeff">
        </div>
    </div>

    <div class="big-names">
        Big names to <span>show off</span> 
    </div>

    <div class="flex-container-logos">
        <div>
            <img src="./IMAGES/logos/logo_1.png" alt="spotify" id="spotify">
        </div>
        <div>
            <img src="./IMAGES/logos/logo_3.png" alt="benz" id="benz">
        </div>
        <div>
            <img src="./images/logos/logo_18.png" alt="adidas">
        </div>
        <div>
            <img src="./IMAGES/logos/logo_7.png" alt="lufthansa" id="lufthansa">
        </div>
        <div>
            <img src="./IMAGES/logos/logo_11.png" alt="ikea" id="ikea">
        </div>
        <div>
            <img src="./IMAGES/logos/logo_2.png" alt="mont" id="mont">
        </div>    
    </div>
    <div class="line">
        <div class="small-line">
        </div>
        <div class="long-line">
        </div>
    </div>
    <div class="social-media-icons">
        <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="icon"><i class="fa-brands fa-instagram"></i></div>
        <div class="icon"><i class="fa-brands fa-dribbble"></i></div>
        <div class="icon">M</div>
    </div>
    <footer class="footer-content">
        Coded with Love & Passion
    </footer>
</body>
</html>
