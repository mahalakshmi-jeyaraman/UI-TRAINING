<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <!-- SIRIUS LOGO -->
    <div class="logo">
      <img src="./svg/Sirius_CDW_Cobranded_PMS2747.svg" alt="sirius-logo"/>
    </div>
    <!-- FORM -->
    <div class="container">
      <form id="form" action="/">
        <legend>BILLING DETAILS</legend>
        <!-- NAME -->
        <div class="name">
          <div class="input-control" class="fname">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control" class="lname">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text" />
            <div class="error"></div>
          </div>
        </div>
        <!-- EMAIL -->
        <div class="input-control">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="text" />
          <div class="error"></div>
        </div>
        <!-- CONTACT NUMBER -->
        <div class="input-control">
          <label for="contact-number">Contact Number</label>
          <input id="contact-number" name="contact-number" type="number" />
          <div class="error"></div>
        </div>
        <!-- PIN CODE -->
        <div class="input-control">
          <label for="pincode">PIN Code</label>
          <input id="pincode" name="pincode" type="number" />
          <div class="error"></div>
        </div>
        <!-- PAYMENT DETAILS -->
        <legend>PAYMENT DETAILS</legend>
        <div class="input-control">
            <label for="card-number">Card Number</label>
            <input id="card-number" name="card-number" type="number" />
            <div class="error"></div>
        </div>
        <div class="card-details">
            <div class="input-control">
              <label for="card-expiry">Card Expiry(Year)</label>
              <input id="card-expiry" name="card-expiry" type="number" />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="cvv">CVV</label>
              <input id="cvv" name="cvv" type="number" />
              <div class="error"></div>
        </div>
        <button type="submit">COMPLETE PAYMENT</button>
      </form>
    </div>
    <script defer src="script/form.js"></script>
  </body>
</html>
