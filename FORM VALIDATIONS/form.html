<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./svg/Sirius_CDW_Cobranded_PMS2747.svg" alt="sirius-logo"/>
    </div>
    <div class="container">
      <form id="form" action="/">
        <legend>BILLING DETAILS</legend>
        <div class="col">
          <div class="input-control" class="fname">
            <label for="firstname">First Name</label>
            <input id="firstname" name="firstname" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="lastname">Last Name</label>
            <input id="lastname" name="lastname" type="text" />
            <div class="error"></div>
          </div>
        </div>
        <div class="input-control">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="contactnumber">Contact Number</label>
          <input id="contactnumber" name="contactnumber" type="number" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="pincode">PIN Code</label>
          <input id="pincode" name="pincode" type="number" />
          <div class="error"></div>
        </div>
        <legend>PAYMENT DETAILS</legend>
        <div class="input-control">
            <label for="cardnumber">Card Number</label>
            <input id="cardnumber" name="cardnumber" type="number" />
            <div class="error"></div>
        </div>
        <div class="col">
            <div class="input-control">
              <label for="cardexpiry">Card Expiry(Year)</label>
              <input id="cardexpiry" name="cardexpiry" type="number" />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="cvv">CVV</label>
              <input id="cvv" name="cvv" type="number" />
              <div class="error"></div>
        </div>
        <button type="submit">COMPLETE PAYMENT</button>
      </form>
    </div>
    <script defer src="script/form.js"></script>
  </body>
</html>
