<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Kids</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="heading">
      <p class="math-kids">MATH KIDS</p>
      <p class="kids-learning-app">KIDS LEARNING APP</p>
    </header>
    <section id="sectionOne">
      <h3>1. CHOOSE A SHAPE</h3>
      <div id="shapes">
        <span id="circle-Button" onclick="showNextButton('circle');"
          ><i class="fa-solid fa-check" id="tick-icon"></i
        ></span>
        <span id="triangle-Button" onclick="showNextButton('triangle');"
          ><i class="fa-solid fa-check" id="tick-icon"></i
        ></span>
        <span id="square-Button" onclick="showNextButton('square');"
          ><i class="fa-solid fa-check" id="tick-icon"></i
        ></span>
      </div>
      <button id="next" onclick="redirectFromNextButton()">NEXT</button>
    </section>
    <section id="sectionTwo">
      <h3 id="statement"></h3>
      <input type="number" id="value" name="value" />
      <button class="calculate" onclick="calculate()">CALCULATE</button>
    </section>
    <section id="sectionThree">
      <span id="shape"></span>
      <p id="shapeName">Circle</p>
      <div class="result-table">
        <span id="content">RADIUS</span>
        <span id="variable"></span>
        <span id="val"></span>
      </div>
      <div class="result-table">
        <span id="content">AREA</span>
        <span id="areaFormula"></span>
        <span id="area"></span>
      </div>
      <div class="result-table">
        <span id="content">PERIMETER</span>
        <span id="perimeterFormula"></span>
        <span id="perimeter"></span>
      </div>
      <button class="start-again" onclick="window.location.reload()">
        START AGAIN
      </button>
    </section>
    <script src="js/scripts.js"></script>
  </body>
</html>
