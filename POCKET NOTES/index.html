    <!-- LANDING PAGE -->
    <section class="landing-page">
      <!-- HEADER -->
      <header>
        <div class="title">Pocket Notes</div>
        <nav>
          <button id="delete-all-btn">DELETE ALL</button>
          <button id="new-btn">NEW</button>
        </nav>
      </header>
      <!-- CONTENT -->
      <article id="notes-container">
        <div id="app"></div>
        <div id="load-more" style="display: none">
          <button id="load-more-btn">LOAD MORE</button>
        </div>
      </article>
    </section>


    <!-- DELETE ALL PAGE & HOME PAGE -->


    <!-- ADD NOTE -->
    <section id="add-note-page" class="modal">
      <!-- HEADER -->


      <!-- FORM -->
      <form action="" id="add-note-form">
        <div class="header">
          <p>NEW NOTE <span class="close">&times;</span></p>
        </div>
        <textarea
          id="add-notes-title"
          name="add-notes-title"
          required
          placeholder="Notes Title"
        ></textarea>
        <input
          type="text"
          id="add-image-url"
          name="add-image-url"
          placeholder="Add Image URL"
        />
        <textarea
          id="add-content-here"
          name="add-content-here"
          required
          placeholder="Add Content Here"
        ></textarea>
        <!-- COLOR PALLETE -->
        <div class="colors-container">
          <buttons class="color-button color1"></buttons>
          <buttons class="color-button color2"></buttons>
          <buttons class="color-button color3"></buttons>
          <buttons class="color-button color4"></buttons>
          <buttons class="color-button color5"></buttons>
          <button id="add-btn">ADD</button>
        </div>
      </form>
    </section>


    <!-- EDIT NOTE -->
    <section id="edit-note-page" class="modal" style="display: none">
      <!-- HEADER -->


      <!-- FORM -->
      <form action="" id="edit-note-form">
        <div class="header">
          <p>EDIT NOTE <span class="close">&times;</span></p>
        </div>
        <textarea
          id="edit-notes-title"
          name="edit-notes-title"
          required
          placeholder="Notes Title"
        ></textarea>
        <input
          type="text"
          id="edit-image-url"
          name="edit-image-url"
          placeholder="Add Image URL"
        />
        <textarea
          id="edit-content-here"
          name="edit-content-here"
          required
          placeholder="Add Content Here"
        ></textarea>
        <!-- COLOR PALLETE -->
        <div class="colors-container">
          <buttons class="color-button color1"></buttons>
          <buttons class="color-button color2"></buttons>
          <buttons class="color-button color3"></buttons>
          <buttons class="color-button color4"></buttons>
          <buttons class="color-button color5"></buttons>
          <button id="save-btn">SAVE</button>
        </div>
      </form>
    </section>


    <!-- DELETE ALL NOTES POPUP -->
    <section
      id="delete-all-notes-popup-page"
      class="modal"
      style="display: none"
    >
      <div class="delete-all-notes-popup">
        <!-- HEADER -->
        <div class="header">
          <p>DELETE ALL NOTES</p>
          <span class="close">&times;</span>
        </div>
        <!-- FORM -->
        <div class="confirm-delete">
          <p>Are you sure you want to delete all notes?</p>
          <button id="confirm-all-delete-btn">YES,DELETE</button>
        </div>
      </div>
    </section>


    <!-- DELETE NOTE POPUP -->
    <section id="delete-note-popup-page" class="modal" style="display: none">
      <div class="delete-note-popup">
        <!-- HEADER -->
        <div class="header">
          <p>DELETE NOTE</p>
          <span class="close">&times;</span>
        </div>
        <!-- FORM -->
        <div class="confirm-delete">
          <p>Are you sure you want to delete this note?</p>
          <button id="confirm-delete-btn">YES,DELETE</button>
        </div>
      </div>
    </section>


    <!-- CONFIRM LEAVE POPUP -->
    <section class="confirm-leave-page" style="display: none">
      <div class="confirm-leave-popup">
        <!-- HEADER -->
        <div class="header">
          <p>CONFIRM</p>
          <span class="close">&times;</span>
        </div>
        <!-- FORM -->
        <div class="confirm-leave">
          <p>
            Seems like you are in the middle of adding/editing content. Do you
            want to leave?
          </p>
          <button id="confirm-leave-btn">YES,CLOSE</button>
        </div>
      </div>
    </section>
    <section id="notes-detail" style="display: none" class="modal">
      <header>
        <div class="title">
          <span><button class="backBtn">&#8592;</button></span> Pocket Notes
        </div>
        <nav>
          <button id="delete-btn">DELETE</button>
          <button id="edit-btn">EDIT</button>
        </nav>
      </header>
